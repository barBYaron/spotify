<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/center.js" defer></script>
    <script src="../main/dist/main.js" defer></script>
    <script src="./dist/playlists.js" defer></script>

    <link rel="stylesheet" href="./dist/playlists.css">
    <link rel="stylesheet" href="../dist/center.css">

    <title>Document</title>

<body>
    <div class="wrapper">
        <h1 id="header"> create your unique playlist</h1>

        <form id="form" onsubmit="createdPlaylistDone(event)">

        <input id="submit" type="submit">
        </form>
    </div>
